<!-- // when two input are same input or not start -->

<!-- we can change bgcolor and hide/show div also -->
 
<!-- [ngClass]="firstInput === secondInput ? 'isVisible' : 'hidden'" -->

<div [ngClass]="firstInput === secondInput ? 'bg-blue-600' : 'bg-red-600' " class="mt-8 border-2 border-black w-96 h-48 flex flex-row justify-center text-center items-center rounded-xl">
    <h2 class="font-extrabold ">Enter Same Text to Show an Div !</h2>
</div>

<div class="mt-4">
    <label>Enter Text :</label>
    <input [(ngModel)]="firstInput" class="w-36 border-black border-2" type="text"/>
    <label>Enter Text :</label>
    <input [(ngModel)]="secondInput" class="w-36 border-black border-2" type="text"/>
</div>

<!-- // when two input are same input or not end -->
