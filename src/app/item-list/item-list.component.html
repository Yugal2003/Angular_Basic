<div>
    @for(item of items;track i;let i=$index){
        @defer{
            <app-item [id]="i+1" ></app-item><br/>
        }
        @placeholder{
            <div class="placeholder"></div><br>
        }
        @loading{
            <div class="placeholder">Loading...</div><br>
        }
        @error{
            <div class="error">Error</div><br>
        }
}
</div>
